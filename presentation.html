<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="presentation">
        <!-- Quiz  -->
        <div class="quiz1"><h1 id="quiz-question"></h1></div>
        <div class="Pquiz" style="display: block;"> <!-- Show quiz section directly -->
            <h3>Mark your answer carefully!</h3>
            <div id="answers-button">
                <button class="answer-btn" data-index="0">Answer 1</button>
                <button class="answer-btn" data-index="1">Answer 2</button>
                <button class="answer-btn" data-index="2">Answer 3</button>
                <button class="answer-btn" data-index="3">Answer 4</button>
            </div>
        </div>
    </div>
    <!-- End message section -->
    <div id="end-message" style="display: none; text-align: center;">
        <h2>Thankyou for participating</h2>
        <button onclick="goToHomePage()">Back to Home Page</button>
    </div>
    <script src="presentation.js"></script>

</html>
